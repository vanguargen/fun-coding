<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Dongyun's Fun Game</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="480" height="320"></canvas>
    <button id="runButton">StartGame</button>
    <script>
      // JavaScript code goes here
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");
      document.getElementById("runButton").addEventListener("click", function() {
        setInterval(draw, 10);
        this.disabled = true;
      })
      ctx.beginPath();
      ctx.rect(350, 40, 100, 100);
      ctx.fillStyle = "rgb(200 0 200)";
      ctx.fill();
      ctx.closePath();
      let x=200;
      let y=150;
      let dx=-2;
      let dy=-2;
      let color = "rgb(200 0 200)";
      const ballRadius = 10;
      draw();


      function draw() {
        ctx.clearRect(0,0,canvas.width,canvas.height)
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, 2*Math.PI);
        ctx.fillStyle = color;
        ctx.fill();
        ctx.closePath();
        x=x+dx;
        y=y+dy;
        console.log(y);
        if (y < 0) {
          dy = -dy;
          color = "rgb(200 2 300)";
        }
        if (y > 320) {
          dy = -dy;
          color = "rgb(100 200 300)";
        }
        if(x < 0) {
          dx =-dx;
          color = "rgb(20 0 100)";
        }
        if(x > 480) {
          dx = -dx;
          color = "rgb(250 300 300)";
        }
      }
    </script>
  </body>
</html>
